<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container"></div>
    <p>This is a paragraph</p>
    <div class="container"></div>
    <!-- to use additional space we should use HTML entities -->
    <!-- we use &nbsp; for additional space -->
    <!-- but never use these for space in website we use margin padding in CSS for space -->
    <p>This is another paragraph</p>
    <!-- we use &lt;p&gt; for writing <p>  -->
    <p>paragraph is written like this &lt;p&gt; </p>
    <p>pound is written like this &pound; </p>
    <p>copyright is written like this &copy; </p>
    <!-- to find these entities search HTML Entities in google and then you will get the code  -->
    <p>Empty character is written like &#8203;</p>
    <!-- by copy this empty you can send anyone empty message in facebook insta and others -->
</body>
</html>
