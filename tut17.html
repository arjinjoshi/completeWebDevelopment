<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
    <style>
        /* search google font to copy different web fonts link */
        p{
            font-family:'Ubuntu', 'Franklin Gothic Medium', 'Aerial Narrow', sans-serif ;
            font-size: 33px; /* px means (1/96)th of an inch  */
            line-height: 1.3em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>

    <p>Lets play with <span>fonts.</span> It is very exciting</p>
    
</body>
</html>
